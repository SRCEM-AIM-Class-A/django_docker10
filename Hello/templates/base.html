<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Web Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
      /* General Styles */
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          text-align: center;
          padding: 50px;
          margin: 0; /* Reset default margin */
      }
  
      /* Container Styles */
      .container {
          background: rgb(26, 183, 191);
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          max-width: 500px;
          margin: auto;
          transition: transform 0.3s; /* Add a transition effect */
      }
  
      .container:hover {
          transform: scale(1.02); /* Slightly scale up on hover */
      }
  
      /* Heading Styles */
      h1 {
          color: #04ff00;
          margin-bottom: 20px; /* Add spacing below the heading */
      }
  
      /* Paragraph Styles */
      p {
          font-size: 18px;
          color: #cc3636;
          line-height: 1.5; /* Improve readability with line height */
          margin: 0 0 20px; /* Add spacing below paragraphs */
      }
  
      /* Info Styles */
      .info {
          margin-top: 20px;
          font-size: 16px;
          color: #31ac6d;
          font-style: italic;
      }
  
      /* Highlight Styles */
      .highlight {
          font-size: 20px;
          font-weight: bold;
          color: #0b2f53;
          background: linear-gradient(45deg, #3ad375, #128a40);
          padding: 5px;
          border-radius: 8px;
          display: inline-block;
          margin-top: 15px;
      }
  
      
      @media (max-width: 600px) {
          body {
              padding: 20px; 
          }
  
          .container {
              padding: 15px; 
          }
  
          h1 {
              font-size: 24px; 
          }
  
          p, .info {
              font-size: 16px; 
          }
  
          .highlight {
              font-size: 18px; /* Adjust highlight font size */
          }
      }
  </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1>{% block h1 %}Django Application{% endblock %}</h1>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Start</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Multi-App Demo
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'services' %}">Services</a></li>
                  <li><a class="dropdown-item" href="{% url 'contact' %}">Contact</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


      {% block content %}{% endblock %}






    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    

</body>
</html>
